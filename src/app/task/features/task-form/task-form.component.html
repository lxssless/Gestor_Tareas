<section class="page-gradient pt-[60px] px-4 flex items-center justify-center py-12">
  <div class="w-full max-w-md p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold text-center text-red-800 dark:text-yellow-400 mb-6">
      Crear Tarea
    </h2>
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          TÃ­tulo
        </label>
        <input
          type="text"
          name="title"
          id="title"
          formControlName="title"
          class="bg-gray-100 border border-red-300 text-gray-900 sm:text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>

      <div class="flex items-center justify-between">
        <label for="completed" class="flex items-center cursor-pointer">
          <input
            formControlName="completed"
            type="checkbox"
            id="completed"
            class="sr-only peer"
          />
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 dark:peer-focus:ring-yellow-600 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600" ></div>
          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
            Completado
          </span>
        </label>
      </div>

      <button
        [disabled]="loading()"
        type="submit"
        class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800 transition-all"
      >
        {{ loading() ? 'Guardando...' : 'Guardar' }}
      </button>
    </form>
  </div>
</section>
