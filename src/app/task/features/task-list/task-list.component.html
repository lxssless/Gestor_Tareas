<!-- FONDO GRADIENTE DESENFOCADO -->
<div class="absolute top-[60px] left-0 w-full h-full bg-gradient-to-r from-red-700 via-orange-500 to-yellow-400 blur-md z-[-1]"></div>

<section class="relative mx-auto w-full max-w-screen-lg px-4 py-6 z-10">
  <a
    routerLink="/tasks/new"
    class="cursor-pointer mb-8 inline-block focus:outline-none text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-500 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-yellow-600 dark:hover:bg-yellow-500 dark:focus:ring-yellow-400"
  >
    Nueva tarea
  </a>

  @if(tasksService.loading()) {
    <p class="text-red-800 dark:text-yellow-400">Cargando...</p>
  } @else {
    <app-table [tasks]="tasksService.getTasks()" />
  }
</section>
