<section class="bg-gradient-to-r from-red-700 via-orange-500 to-yellow-400 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg flex w-full max-w-4xl overflow-hidden">
    <!-- Logo / Izquierda -->
    <div class="hidden md:flex flex-col justify-center items-center w-1/2 p-6 bg-white dark:bg-gray-900">
      <img
        src="/tarea.png"
        alt="Logo"
        class="w-28 h-28 mb-4"
      />
      <h2 class="text-2xl font-bold text-red-800 dark:text-yellow-400 text-center">
        Regístrate y organiza tus tareas
      </h2>
    </div>

    <!-- Formulario / Derecha -->
    <div class="w-full md:w-1/2 p-8 space-y-6">
      <div class="flex flex-col items-center gap-y-4">
        <h1 class="text-2xl font-bold text-red-800 dark:text-yellow-400">Crea una cuenta</h1>
        <app-google-button (onClick)="submitWithGoogle()" />
      </div>

      <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu correo</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@company.com"
            formControlName="email"
            class="bg-gray-100 border border-red-300 text-gray-900 rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
          @if(isRequired('email')) {
          <small class="text-red-500">Este campo es requerido</small>
          }
          @if(hasEmailError()) {
          <small class="text-red-500">El correo debe ser válido</small>
          }
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="bg-gray-100 border border-red-300 text-gray-900 rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          />
          @if(isRequired('password')) {
          <small class="text-red-500">Este campo es requerido</small>
          }
        </div>

        <button
          type="submit"
          class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
        >
          Crear cuenta
        </button>

        <p class="text-sm font-light text-gray-700 dark:text-gray-300 text-center">
          ¿Ya tienes una cuenta?
          <a routerLink="/auth/sign-in" class="font-medium text-orange-700 hover:underline dark:text-yellow-400">
            Inicia sesión
          </a>
        </p>
      </form>
    </div>
  </div>
</section>
